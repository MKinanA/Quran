<!DOCTYPE html>
<html lang="en">
<head>

<body data-bs-theme="dark">

            <h1 class="navbar-brand mb-0 h1 surat"><span><span class="bi bi-caret-left-fill back" title="Home" onclick="history.back()"></span><span class="logo-and-title"><img src="../attributes/logo_white.png"><span class="title">Surat</span></span></span></h1>

            <div class="loading-circle"></div>
